<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View your preferences</title>
</head>
<body>
<h1>Preferences</h1>
<div class="list-preferences">
    <form method="post">
        <h3>Languages for track</h3>
            <table>
                <tr>
                    <th>Linguagem</th>
                    <th>Editar</th>
                    <th>Excluir</th>
                </tr>
                {% for lang in languages %}
                <tr>
                    <td>{{ lang.tecnologie }}</td>
                    <td><a href="delete/{{ lang.id }}">Excluir</a></td>
                    <td>Edit</td>
                </tr>
            {% empty %}
        <h3>Not found language</h3>
                {% endfor %}
            </table>
    </form>
<a href="{% url 'preferences' %}"><button>Create preferences</button></a>
</div>
</body>
</html>
