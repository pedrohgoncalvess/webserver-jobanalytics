<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<div>
    <h1>Stats Job Scrap</h1>
    {% csrf_token %}
        <div class="infos-scrap">
            <h2>Jobs no banco de dados</h2>
            <h3>{{ info }}</h3>
        </div>
        <div>
            <h2>Jobs para serem scrapados</h2>
            <h3>{{ standby }}</h3>
        </div>
    <div>
        <h1>Jobs por termos pesquisados</h1>
        <table>
            <tr>
                <th>Topico</th>
                <th>Vagas</th>
            </tr>
                {% for job in jobs %}
            <tr>
                <td>{{ job.researched_topic }}</td>
                <td>{{ job.researched_topic__count }}</td>
            </tr>
                {% endfor %}
        </table>
    </div>
</div>
<a href="{% url 'controller_home'%}">Home controller</a>
</body>
</html>
